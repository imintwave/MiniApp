<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--tg-theme-text-color, #000000);
        }

        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid var(--tg-theme-section-bg-color, #e9ecef);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-section-bg-color, #e9ecef);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--tg-theme-hint-color, #666666);
        }

        .info-value {
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            word-break: break-all;
            text-align: right;
        }

        .input-section {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid var(--tg-theme-section-bg-color, #e9ecef);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .number-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--tg-theme-section-bg-color, #dddddd);
            border-radius: 10px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
        }

        .number-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .save-btn {
            padding: 12px 25px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .restart-section {
            text-align: center;
            margin-top: 30px;
        }

        .restart-btn {
            padding: 12px 30px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .restart-btn:hover {
            opacity: 0.9;
        }

        .saved-number {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-left: 10px;
            font-size: 0.9em;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</h1>
        </div>

        <div class="user-info">
            <div class="info-item">
                <span class="info-label">ID:</span>
                <span class="info-value" id="userId">‚Äî</span>
            </div>
            <div class="info-item">

            <div class="info-item">

                    ‚Äî

        </div>

        <div class="input-section">
            <h3 style="margin-bottom: 15px; color: var(--tg-theme-text-color);">üî¢ –í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ</h3>
            <div class="input-group">
                <input 
                    type="number"

                    min="0"

                >
                <button onclick="saveNumber()" class="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <div id="statusMessage" class="status-message hidden"></div>

        <div class="restart-section">
            <button onclick="restartApp()" class="restart-btn">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å Mini App</button>
        </div>
    </div>

    <script src="Java/script.js"></script>
</body>
</html>
