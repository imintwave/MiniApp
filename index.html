<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SimpleDLC Shop</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<!-- Баннер проверки подписки -->
<div id="subscriptionModal" class="modal">
    <div class="subscription-card">
        <div id="statusIcon" class="status-icon">✕</div>
        
        <h2 id="statusTitle">Требуется подписка</h2>
        <div id="statusText" class="status-subtitle">Для доступа подпишитесь на каналы</div>
        
        <div class="channels-list" id="channelsList">
            <!-- Сюда будут добавляться каналы динамически -->
            <div class="channel-item">
                <span class="channel-name">@SimpleDLC</span>
                <a href="https://t.me/SimpleDLC" target="_blank" class="channel-link">Перейти</a>
            </div>
        </div>
        
        <button id="subscribeBtn" class="btn btn-primary">Подписаться на неподписанные</button>
        <button id="checkBtn" class="btn btn-secondary" style="display: none;">Проверить подписку</button>
    </div>
</div>

<!-- Основной контент -->
<div id="mainContent" class="main-content">
    <div class="panel">
        <label class='logo'>
            <a href="https://t.me/SimpleDLC">
                SimpleDLC
            </a>
            
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle" class='theme-toggle'>
                    <span class="slider"></span> 
                </label>
            </div>
        </label>
    </div>

    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Поиск игр...">
        
        <div id='results_search' class="cards-grid"></div>
    </div>
</div>

<script src="Java/banner.js"></script>
<script src="Java/script.js"></script>
</body>
</html>
