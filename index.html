<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleDLC</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Модальное окно подписки -->
    <div id="subscribeModal" class="modal-overlay">
        <div class="modal">
            <div class="status-icon">✕</div>
            
            <h2>Требуется подписка</h2>
            <div class="status-subtitle">Для доступа подпишитесь на каналы</div>
            
            <div class="channels-list" id="channelsList">
                <div class="channel-item">
                    <span class="channel-name">SimpleDLC</span>
                    <a href="https://t.me/SimpleDLC" target="_blank" class="channel-link">Перейти →</a>
                </div>
                <div class="channel-item">
                    <span class="channel-name">GameNews</span>
                    <a href="https://t.me/GameNews" target="_blank" class="channel-link">Перейти →</a>
                </div>
            </div>
            
            <button class="btn primary" id="subscribeBtn">Подписаться на все</button>
            <button class="btn secondary" id="checkBtn">Проверить подписку</button>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="panel">
        <label class='logo'><a href="https://t.me/SimpleDLC" style='text-decoration: none; background: black; color: white;'>
            SimpleDLC
        </a>
        
        <div class="container" style='background: black; position: fixed; top: 7; right: 5;'>
            <label class="switch">
                <input type="checkbox" id="checkbox" class='thema'>
                <span class="slider"></span> 
            </label>
        </div>
        </label>
    </div>

    <br><br><br>

    <!-- Поиск и контейнер для карточек -->
    <div style='text-align: center;'>
        <input oninput="searchGames()" type="text" id="search" class="input" placeholder="Поиск игр..." >
        
        <!-- Контейнер с inline-стилями для сетки -->
        <div id='results_search' style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;"></div>
    </div>

    <br><br><br><br>

    <!-- Подключение скриптов -->
    <script src="Java/auth.js"></script>
    <script src="Java/script.js"></script>
</body>
</html>
