<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<!-- Баннер проверки подписки (показывается первым) -->
<div id="subscriptionModal" class="modal" style="display: none;">
    <div class="card">
        <div id="statusIcon" class="status">✕</div>
        
        <h2 id="statusTitle">Требуется подписка</h2>
        <div id="statusText" class="subtitle">Для доступа подпишитесь на каналы</div>
        
        <div class="channels">
            <div class="channel">
                <span class="channel-name">@SimpleDLC</span>
                <a href="https://t.me/SimpleDLC" target="_blank" class="channel-link">Перейти</a>
            </div>
            <div class="channel">
                <span class="channel-name">@GameNews</span>
                <a href="https://t.me/GameNews" target="_blank" class="channel-link">Перейти</a>
            </div>
        </div>
        
        <button id="subscribeBtn" class="btn primary">Подписаться на все</button>
        <button id="checkBtn" class="btn secondary">Проверить подписку</button>
    </div>
</div>

<!-- Основной контент (скрыт пока не пройдена проверка) -->
<div id="mainContent" style="display: none;">
    <div class="panel">
        <label class='logo'>
            <a href="https://t.me/SimpleDLC" style='text-decoration: none; background: black; color: white;'>
                SimpleDLC
            </a>
            
            <div class="container" style='background: black; position: fixed; top: 7; right: 5;'>
                <label class="switch">
                    <input type="checkbox" id="checkbox" class='thema'>
                    <span class="slider"></span> 
                </label>
            </div>
        </label>
    </div>

    <br><br><br>

    <!-- Поиск и контейнер для карточек -->
    <div style='text-align: center;'>
        <input oninput="searchGames()" type="text" id="search" class="input" placeholder="Поиск игр..." >
        
        <!-- Контейнер с inline-стилями для сетки -->
        <div id='results_search' style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;"></div>
    </div>

    <br><br><br><br>

    <script src="script.js"></script>
</div>

<!-- Подключаем проверку подписки ПЕРВОЙ -->
<script src=Java/"script.js"></script>

</body>
</html>
